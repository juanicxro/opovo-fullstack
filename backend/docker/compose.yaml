services:
  mysql:
    image: mysql:8.0
    container_name: opovo_blog_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: opovo_blog
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mysql_data:
